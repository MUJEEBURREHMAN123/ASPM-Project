<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
    
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
    
<!-- Slider Container -->
<div id="default-carousel" class="relative w-full" data-carousel="slide">


    <!-- Indicators and Arrows -->
    <div class="mt-4">
        <!-- Indicators -->
        <div class="flex justify-center space-x-3">
            <button type="button" class="w-3 h-3 rounded-full bg-gray-400" aria-label="Slide 1" data-carousel-slide-to="0"></button>
            <button type="button" class="w-3 h-3 rounded-full bg-gray-400" aria-label="Slide 2" data-carousel-slide-to="1"></button>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const items = document.querySelectorAll('[data-carousel-item]');
        const indicators = document.querySelectorAll('[data-carousel-slide-to]');
        const prevBtn = document.querySelector('[data-carousel-prev]');
        const nextBtn = document.querySelector('[data-carousel-next]');
        let currentIndex = 0;

        // Function to display the current slide
        const showItem = (index) => {
            items.forEach((item, i) => {
                item.classList.remove('active');
                item.style.opacity = 0;
                item.style.zIndex = 0;
            });
            currentIndex = index;
            items[currentIndex].classList.add('active');
            items[currentIndex].style.zIndex = 1;
            setTimeout(() => {
                items[currentIndex].style.opacity = 1;
            }, 50);

            // Update the indicators
            indicators.forEach((indicator, i) => {
                indicator.classList.toggle('bg-gray-600', i === currentIndex);
                indicator.setAttribute('aria-current', i === currentIndex ? 'true' : 'false');
            });
        };

        // Event listeners for navigation buttons
        nextBtn.addEventListener('click', () => {
            clearInterval(intervalId); // Stop automatic sliding
            currentIndex = (currentIndex + 1) % items.length;
            showItem(currentIndex);
            intervalId = setInterval(autoSlide, 5000); // Restart automatic sliding
        });

        prevBtn.addEventListener('click', () => {
            clearInterval(intervalId); // Stop automatic sliding
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            showItem(currentIndex);
            intervalId = setInterval(autoSlide, 5000); // Restart automatic sliding
        });

        // Event listeners for indicators
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                clearInterval(intervalId); // Stop automatic sliding
                currentIndex = index;
                showItem(currentIndex);
                intervalId = setInterval(autoSlide, 5000); // Restart automatic sliding
            });
        });

        // Function for auto sliding
        const autoSlide = () => {
            currentIndex = (currentIndex + 1) % items.length;
            showItem(currentIndex);
        };

        // Start the auto slider
        let intervalId = setInterval(autoSlide, 5000);

        // Initially show the first item
        showItem(currentIndex);
    });
    
</script>

<!-- Styles -->
<style>
         .dropdown-arrow {
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    padding-right: 10px; /* Add padding to accommodate the arrow */
                    text-decoration: none;
                }
        
                .dropdown-arrow svg {
                    width: 16px;
                    height: 16px;
                    fill: currentColor; /* Matches the text color */
                }
      a:active {
        border-bottom: 2px dotted gray; /* Adds a dotted border on active */
    }
    .carousel-item {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0;
        z-index: 0;
        transition: opacity 0.7s ease-in-out;
    }
    .carousel-item.active {
        z-index: 1;
    }
    .bg-gray-600 {
        background-color: #4A5568;
    }
</style>




  
</body>
</html>
